<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js" defer></script>
    <title>Despesas</title>
</head>
    <body>
        <div class="container">
            <div class="formulario">
                <h5>Controlador de Despesas:</h5>      
            <form>
                <label for="valor">valor:</label><br>
                <input type="number" id="valor" name="name">
                <br>
                <p>Tipo(Casa, Festas, Viagens)</p> 
                <select id="despesa" name="">
                <option value="casa">Casa</option>
                <option value="Festas">Festas</option>
                <option value="Viagens">Viagens</option>
                </select>
            </form>
            <form>   
                <label for="descricao">Descrição:</label><br>
                <input type="text" id="descricao" name="name">
            </form>
            <button type="button" onclick="cadastreDespesa()">Cadastrar Despesa</button>
    
            </div>
       
        <div class="formulario">
            <h5>Despesas Detalhadas:</h5>         

            <form>
                <p>Tipo(Casa, Festas, Viagens)</p> <select id="filtroDespesa">
                <option value="casa">Casa</option>
                <option value="Festas">Festas</option>
                <option value="Viagens">Viagens</option>
                </select>
            <label for="valorMinimo">valor Mínimo:</label><br>
                <input type="number" id="valorMinimo"><br>
                <label for="valorMaximo">valor Máximo:</label><br>
                <input type="number" id="valorMaximo"><br>
                <button type="button" onclick="filtrarDespesa()">Filtrar</button>
                <button type="button">Limpar Filtros</button>
            </form>
        </div>
    </div>
    </body>
    </html>
